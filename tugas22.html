<!DOCTYPE html>
<html lang="en" dir="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML | NIOMIC</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <fieldset>
      <legend>Form</legend>
      <form>
        Nama &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        :<input type="text" placeholder="Nama Lengkap" /> <br />
        Username &nbsp;&nbsp;&nbsp;&nbsp; :<input
          type="text"
          placeholder="Username"
        />
        <br />
        Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        :<input type="email" placeholder="Your email" /> <br />
        Password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :<input
          type="password"
          placeholder="Password"
        />
        <br />
        Alamat Web &nbsp; :<input type="url" placeholder="Masukan URL Web" />
        <br />
        Tanggal Lahir :<input type="date" /> <br />
        Umur
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        :<input type="number" /> <br />
        Jenis Kelamin :<input
          type="radio"
          id="gender1"
          name="gender"
          value="Laki-Laki"
        />
        <label for="gender1">Laki-laki</label>
        <input type="radio" id="gender2" name="gender" value="Perempuan" />
        <label for="gender2">Perempuan</label>
        <br />
        Biografi &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :
        <textarea name="bio" cols="30" rows="3"></textarea>
        <br />
        Foto
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <img src="logo1.jpg" width="20%" height="20%" align="middle" /><br />
        Audio &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :
        <audio src="sample.mp3" controls></audio>
      </form>
    </fieldset>
  </body>
</html>
